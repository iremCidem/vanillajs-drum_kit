<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="drums">
            <div class="drum druma" data-key="65">
            <h2>A</h2>
            <span>CLAP</span>
            </div>
            <div class="drum drum-s" data-key="83">
                <h2>S</h2>
            <span>HIHAT</span>
            </div>
            <div class="drum drumd" data-key="68">
                <h2>D</h2>
            <span>KICK</span>
            </div>
            <div class="drum drumf" data-key="70">
                <h2>F</h2>
            <span>OPENHAT</span>
            </div>
            <div class="drum drumg" data-key="71">
                <h2>G</h2>
            <span>BOOM</span>
            </div>
            <div class="drum drumh" data-key="72">
                <h2>H</h2>
            <span>RIDE</span>
            </div>
            <div class="drum drumj" data-key="74">
                <h2>J</h2>
            <span>SNARE</span>
            </div>
            <div class="drum drumk" data-key="75">
                <h2>K</h2>
            <span>TOM</span>
            </div>
            <div class="drum druml" data-key="76">
                <h2>L</h2>
            <span>TINK</span>
            </div>
           </div>
    </div>
  
   <audio data-key="65" src="sounds/boom.wav"></audio>
   <audio data-key="83" src="sounds/clap.wav"></audio>
   <audio data-key="68" src="sounds/hihat.wav"></audio>
   <audio data-key="70" src="sounds/kick.wav"></audio>
   <audio data-key="71" src="sounds/openhat.wav"></audio>
   <audio data-key="72" src="sounds/ride.wav"></audio>
   <audio data-key="74" src="sounds/snare.wav"></audio>
   <audio data-key="75" src="sounds/tink.wav"></audio>
   <audio data-key="76" src="sounds/tom.wav"></audio>
  <script src="index.js"></script>
</body>
</html>
